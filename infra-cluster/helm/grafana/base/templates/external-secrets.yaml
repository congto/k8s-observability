# platform-tools/grafana/base/templates/external-secrets.yaml
# FIXED VERSION - Use v1 API instead of v1beta1

apiVersion: external-secrets.io/v1  # CHANGED: was v1beta1
kind: ExternalSecret
metadata:
  name: grafana-db-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana-base.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-clustersecretstore
    kind: ClusterSecretStore
  target:
    name: grafana-db-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        password: "{{ `{{ .password }}` }}"
        username: "{{ `{{ .username }}` }}"
        host: "{{ `{{ .host }}` }}"
        database: "{{ `{{ .database }}` }}"
        connection-string: "postgres://{{ `{{ .username }}` }}:{{ `{{ .password }}` }}@{{ `{{ .host }}` }}:5432/{{ `{{ .database }}` }}?sslmode=require"
  data:
    - secretKey: password
      remoteRef:
        key: infra/platform-tools/grafana/database-credentials
        property: password
    - secretKey: username
      remoteRef:
        key: infra/platform-tools/grafana/database-credentials
        property: username
    - secretKey: host
      remoteRef:
        key: infra/platform-tools/grafana/database-credentials
        property: host
    - secretKey: database
      remoteRef:
        key: infra/platform-tools/grafana/database-credentials
        property: database

---
apiVersion: external-secrets.io/v1  # CHANGED: was v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana-base.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-clustersecretstore
    kind: ClusterSecretStore
  target:
    name: grafana-admin-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        admin-user: "admin"
        admin-password: "{{ `{{ .admin_password }}` }}"
  data:
    - secretKey: admin_password
      remoteRef:
        key: infra/platform-tools/grafana/app-secrets
        property: admin_password
